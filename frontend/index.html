<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luanblog</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React Quill CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/react-quill@1.3.3/dist/quill.snow.css"
    />

    <!-- Meta tags for SEO -->
    <meta
      name="description"
      content="Luanblog - A blog sharing insights, articles, and more."
    />
    <meta name="keywords" content="Blog, Luanblog, Articles, Insights" />
    <meta name="author" content="Luanblog Team" />

    <!-- Open Graph tags for social media sharing -->
    <meta property="og:title" content="Luanblog" />
    <meta
      property="og:description"
      content="Discover the latest articles and insights on Luanblog."
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/your-image.jpg"
    />
    <!-- Replace with your image URL -->
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Luanblog" />
    <meta
      name="twitter:description"
      content="Discover the latest articles and insights on Luanblog."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/your-image.jpg"
    />
    <!-- Replace with your image URL -->
    <meta name="twitter:site" content="@yourTwitterHandle" />
    <!-- Replace with your Twitter handle if you have one -->

    <!-- Other Social Meta Tags -->
    <meta property="og:site_name" content="Luanblog" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Load React, ReactDOM, and React-Quill from jsDelivr -->
    <script
      src="https://cdn.jsdelivr.net/npm/react@16/umd/react.development.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-dom@16/umd/react-dom.development.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-quill@1.3.3/dist/react-quill.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Ensure your main.tsx or main.js script has the correct path -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
